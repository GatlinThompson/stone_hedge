{% extends 'partsdatabase/componets/base.html' %}
{%  block title %}Parts {{ crud }}{% endblock %}
{%  block body %}
    <div class="container pt-5">
        <div class="mb-4">
             <a href="{% url 'partsdatabase:part' %}" class="back-link"> < Back to Parts</a>
        </div>
        <h1>{{ crud.title }} Part</h1>
        <hr>
        <div class="col-10 mx-auto pt-5 mb-5 pb-5">
            <form method="POST">
                {%  csrf_token %}
                {% for field in form %}
                    <div class="control-form mb-3">
                         <label for="{{ field.label.lower }}" class="form-label fw-semibold fs-5">{{ field.label }}</label>
                        {{ field }}
                    </div>

                {% endfor %}
                <div class="mt-5">
                    <button type="submit" class="btn btn-primary btn-lg px-3 fs-3">{{ crud }} Part</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
