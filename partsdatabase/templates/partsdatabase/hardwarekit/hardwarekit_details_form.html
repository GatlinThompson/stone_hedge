<section>
    <form method="POST" action="{% url 'partsdatabase:update_hardwarekit' hardwarekit.id %}">
        {%  csrf_token %}
        {% for field in hk_form %}
            <div class="control-form mb-2">
                <label for="{{ field.label.lower }}" class="form-label fw-semibold">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <div class="my-4">
            <button type="submit" class="btn btn-outline-success btn-lg px-3 fs-5">Save Changes</button>
        </div>
    </form>
</section>
